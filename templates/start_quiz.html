{% extends "base.html" %} {% block content %}
<div class="max-w-3xl mx-auto card bg-base-200 p-6 shadow-xl">
  <h2 class="text-2xl font-bold text-primary mb-4">{{ quiz.title }}</h2>
  <form method="post">
    {% csrf_token %} {% for question in questions %}
    <div class="mb-6">
      <p class="font-semibold text-lg mb-2">
        {{ forloop.counter }}. {{ question.text }}
      </p>
      {% for answer in question.answers.all %}
      <label class="flex items-center mb-1 gap-2">
        <input
          type="radio"
          name="question_{{ question.id }}"
          value="{{ answer.id }}"
          class="radio radio-primary"
          required
        />
        <span>{{ answer.text }}</span>
      </label>
      {% endfor %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-4 w-full">Submit</button>
  </form>
</div>
{% endblock %}
