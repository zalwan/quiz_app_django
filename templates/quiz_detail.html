{% extends "base.html" %} {% block content %}
<div class="max-w-3xl mx-auto card bg-base-200 p-6 shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">{{ quiz.title }}</h2>

  <form method="post" action="{% url 'submit_quiz' quiz.id %}">
    {% csrf_token %} {% for question in questions %}
    <div class="mb-6">
      <p class="font-semibold">{{ forloop.counter }}. {{ question.text }}</p>
      <div class="space-y-2 mt-2">
        {% for answer in question.answers.all %}
        <label class="flex items-center gap-2">
          <input
            type="radio"
            name="{{ question.id }}"
            value="{{ answer.id }}"
            class="radio radio-primary"
          />
          <span>{{ answer.text }}</span>
        </label>
        {% endfor %}
      </div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary w-full mt-6">Submit</button>
  </form>
</div>
{% endblock %}
